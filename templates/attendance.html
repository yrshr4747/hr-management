{% extends 'layout.html' %}

{% block body %}
    <div class="container" style="margin-top: 8%;">
        <div class="jumbotron">
            <h1 class="display-4">Mark Daily Attendance</h1>
            <p class="lead">Enter the Employee ID to mark their attendance for today.</p>
            <hr class="my-4">

            <form method="POST" action="{{ url_for('attendance') }}">
                <div class="form-group mb-3">
                    <label for="emp_id" class="form-label">Employee ID</label>
                    <input type="number" class="form-control" name="emp_id" placeholder="Enter Employee ID" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg">Mark Present</button>
            </form>
        </div>
    </div>
{% endblock %}
