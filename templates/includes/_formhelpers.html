
{% macro render_field(field) %}
    {{ field(**kwargs)|safe }}

    <span class="form-highlight"></span>
    <span class="form-bar"></span>
    {{ field.label(class_="float-label") }}
    {% if field.errors %}
        {% for error in field.errors %}
            <span class="help-inline">{{ error }}</span>
        {% endfor %}
    {% endif %}
{% endmacro %}
