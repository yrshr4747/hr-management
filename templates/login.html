{% extends 'layout.html' %}

{% block body %}

<div class='wrap'>
  Log in
	<form method="POST" action="">
			<input type='text' class="logininput" name='emp_id' placeholder='Employee Id' value={{request.form.emp_id}}>
			<input type='password' class="logininput" name='password' placeholder='Password' value={{request.form.password}}>
			<button class='forgot'>Forgot Password ?</button>
			<button type="submit" class='login'>LOG IN</button>
	</form>
</div>

{% endblock %}
